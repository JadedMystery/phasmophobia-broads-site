
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lobby</title>
<link rel="stylesheet" href="assets/css/style.css">
<script type="module" src="assets/js/lobby.js"></script>
</head>
<body>
<h1>PHASMOPHOBIA BROADS</h1>
<div class="lobby-controls">
<input id="username" placeholder="Hunter Name">
<input id="roomcode" placeholder="Room Code">
<button id="joinBtn">JOIN</button>
</div>
<script>
document.getElementById("joinBtn").onclick=function(){
 let r=document.getElementById("roomcode").value||"BROADS";
 let n=document.getElementById("username").value||"Hunter";
 window.location.href="chat.html?room="+r+"&name="+n;
};
</script>
</body>
</html>
