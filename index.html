<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Phasmophobia Broads - Lobby</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="lobby">

<div class="lobby-container">
    <h1 class="title">PHASMOPHOBIA BROADS</h1>

    <div class="lobby-controls">
        <input id="username" class="input" placeholder="Hunter Name">
        <input id="roomcode" class="input" placeholder="Room Code">
        <button id="joinBtn" class="button">JOIN VAN</button>
    </div>
</div>

<script>
document.getElementById("joinBtn").onclick = () => {
  const name = document.getElementById("username").value || "Hunter";
  const room = document.getElementById("roomcode").value || "BROADS";
  window.location.href = "chat.html?room=" + room + "&name=" + name;
};
</script>

</body>
</html>
