<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Van Monitor - Phasmophobia Broads</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body><div id="vanCCTV"><img id="cctvVan" src="assets/img/camera/scene_1.png" style="width:100%;border:2px solid #0ff;"/></div>
<div class="screen chat-root">
<div class="van-scene">
<div class="van-wall-column">
<div class="van-wall-header">Pinned Evidence</div>
<div class="van-photo-stack">
<div class="van-photo"><img alt="Phasmophobia Broads art" src="assets/images/ChatGPT Image Nov 25, 2025, 01_35_48 PM_1764099378740.png"/><div class="van-photo-tag">Squad</div></div><div class="van-photo"><img alt="Phasmophobia Broads art" src="assets/images/ChatGPT Image Nov 25, 2025, 06_40_24 PM_1764191715699.png"/><div class="van-photo-tag">Squad</div></div><div class="van-photo"><img alt="Phasmophobia Broads art" src="assets/images/ChatGPT Image Nov 25, 2025, 06_58_04 PM_1764191759271.png"/><div class="van-photo-tag">Squad</div></div><div class="van-photo"><img alt="Phasmophobia Broads art" src="assets/images/ChatGPT Image Nov 25, 2025, 07_27_30 PM_1764191734113.png"/><div class="van-photo-tag">Squad</div></div>
</div>
<div class="room-pill">
          Room: <strong id="room-label">--</strong><br/>
          Hunter: <strong id="player-label">--</strong>
</div>
</div>
<div class="van-monitor-column">
<div class="monitor-shell">
<div class="monitor-header">
<span>☠ Live Van Feed</span>
<span id="monitor-status">Ready</span>
</div>
<div class="monitor-body">
<div id="jitsi-container"></div>
<div class="monitor-overlay"></div>
<div class="monitor-avatar">
<div class="monitor-avatar-circle" id="monitorAvatarCircle">
<span id="monitorAvatarInitials">JM</span>
</div>
<div class="monitor-avatar-label" id="monitorAvatarLabel">JadedMystery</div>
</div>
</div>
</div>
<div class="monitor-footer">
<div class="monitor-chips">
<div class="chip green">Step 1: Click “Open Voice Room”</div>
<div class="chip">Step 2: Jitsi opens in a new tab for the actual call</div>
</div>
<div style="display:flex;align-items:center;gap:0.6rem;">
<button class="btn btn-secondary" id="openRoomBtn" type="button">Open Voice Room</button>
<div class="back-link" id="backToLobby">◀ Back to Lobby</div>
</div>
</div>
</div>
</div>
</div>
<audio id="van-ambient" loop="" src="assets/audio/van.wav"></audio>
<audio id="hunt-sfx" src="assets/audio/hunt.wav"></audio>
<script src="assets/js/chat.js"></script>
<script src="assets/js/camera.js"></script>
<div class="cctv-container">
  <img id="cctvVan" src="assets/img/camera/scene_1.png" width="600" height="400">
  <img class="staticOverlay" src="assets/img/static.png" width="600" height="400">
</div>

</body>
</html>
