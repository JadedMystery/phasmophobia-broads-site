<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phasma Van</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="van-grid">
    <div class="van-monitor">
      <canvas id="glitchCanvas" width="400" height="300"></canvas>
    </div>
    <div class="van-center">
      <button id="openVoice">Open Voice Room</button>
      <div id="steps">
        <p>1. Enter the van</p>
        <p>2. Press 'Open Voice Room'</p>
        <p>3. Investigate!</p>
      </div>
    </div>
    <div class="van-chat">
      <div id="chatMessages"></div>
      <input id="chatInput" placeholder="Chat...">
      <button id="sendMsg">Send</button>
    </div>
  </div>

<script type="module" src="assets/js/chat.js"></script>
</body>
</html>
